<!DOCTYPE html>
<html lang="ru">
<head>

<body class="root page">

      <section class="photo-grid">
          <img class="photo-grid__item" src="./images/__item.png" alt="image1">
          <img class="photo-grid__item" src="./images/__item-1.png" alt="image2">

          <img class="photo-grid__item" src="./images/__item-7.png" alt="image2">
          <img class="photo-grid__item" src="./images/__item-8.png" alt="image3">
          <img class="photo-grid__item" src="./images/__item-9.png" alt="image4">
          <img class="photo-grid__item" src="./images/__item-10.png" alt="image5">
          <img class="photo-grid__item" src="./images/__item-11.png" alt="image6">

      <section class="cover">
        <a href="#" class="cover__link">
          <div class="cover__text">
            <h2 class="cover__title">До Байкала «на собаках»</h2>
            <p class="cover__subtitle">По мотивам учебной темы о Транссибе — путешествие от столицы до Байкала на электричках.</p>
          </div>
